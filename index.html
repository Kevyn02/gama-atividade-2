<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="css/image/logo.png" alt="Logo do site" class="d-inline-block align-top" width="120px">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="tipos">Tipo de quarto: </label>
                          </div>
                        <select name="tipos" id="select_tipos" class="form-control custom-select" onchange="mostrarTipos()">
                            <option value="todos" selected>Todos</option>
                        </select>
                        <input type="date" class="form-control" name="data_entrada" id="data_entrada" onchange="mostrarTotal()">
                        <input type="date" class="form-control" name="data_saida" id="data_saida" onchange="mostrarTotal()">
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="cards">
            </div>
        </main>
        <footer>
            <nav id="nav-pagination">
            </nav>
            <div>
                <p class="text-center">Criado por: Kevyn Aparecido</p>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
